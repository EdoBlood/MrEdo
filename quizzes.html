<!DOCTYPE html>
<html>
<head>
  <title>Browse Quizzes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
  <h2>Available Quizzes</h2>
  <input type="text" id="search" placeholder="Search by course code..." class="form-control mb-3" oninput="loadQuizzes()" />
  <select id="levelFilter" class="form-select mb-3" onchange="loadQuizzes()">
    <option value="">All Levels</option>
    <option value="100">100 Level</option>
    <option value="200">200 Level</option>
    <option value="300">300 Level</option>
    <option value="400">400 Level</option>
  </select>
  <div id="quizList" class="row"></div>

  <script>
    const supabase = supabase.createClient(
      'https://exebxtduexxgckezhdky.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4ZWJ4dGR1ZXh4Z2NrZXpoZGt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NDQ4MTYsImV4cCI6MjA3NDAyMDgxNn0.Jq6TWKe53uuBFd0ECuefyluZxRCrqaAKrp6ZJu8DSbA'
    );

    async function loadQuizzes() {
      const search = document.getElementById('search').value.toLowerCase();
      const level = document.getElementById('levelFilter').value;

      let query = supabase.from('quizzes').select('*');
      if (level) query = query.eq('level', level);

      const { data, error } = await query;
      if (error) {
        console.error('Error loading quizzes:', error);
        return;
      }

      const filtered = data.filter(q => q.name.toLowerCase().includes(search));
      const container = document.getElementById('quizList');
      container.innerHTML = '';

      filtered.forEach(q => {
        container.innerHTML += `
          <div class="col-md-4 mb-3">
            <div class="card p-3">
              <h5>${q.name}</h5>
              <p>Level: ${q.level}</p>
              <p>Status: ${q.status}</p>
              ${q.status === 'Free' ? `<a href="quiz.html?file=${q.filename}" class="btn btn-success">Take Quiz</a>` :
              `<a href="pay.html?quiz_id=${q.id}" class="btn btn-warning">Pay â‚¦${q.price}</a>`}
            </div>
          </div>
        `;
      });
    }

    loadQuizzes();
  </script>
</body>
</html>
