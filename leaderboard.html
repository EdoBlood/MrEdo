<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
  <h2>Leaderboard</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>User</th>
        <th>Score</th>
        <th>Time Taken</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>

  <script>
    const supabase = supabase.createClient(
      'https://exebxtduexxgckezhdky.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4ZWJ4dGR1ZXh4Z2NrZXpoZGt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NDQ4MTYsImV4cCI6MjA3NDAyMDgxNn0.Jq6TWKe53uuBFd0ECuefyluZxRCrqaAKrp6ZJu8DSbA'
    );

    async function loadLeaderboard() {
      const { data } = await supabase
        .from('quiz_results')
        .select('score, time_taken, user_id')
        .order('score', { ascending: false })
        .order('time_taken', { ascending: true })
        .limit(10);

      const tbody = document.getElementById('leaderboardBody');
      for (const result of data) {
        const { data: user } = await supabase
          .from('users')
          .select('email')
          .eq('id', result.user_id)
          .single();

        tbody.innerHTML += `
          <tr>
            <td>${user?.email || 'Unknown'}</td>
            <td>${result.score}</td>
            <td>${result.time_taken} mins</td>
          </tr>
        `;
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
